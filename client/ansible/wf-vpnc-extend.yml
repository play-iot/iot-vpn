- name: Extend VPNC subscription
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: no
  vars_files:
    - vars/global_vars.yml

  tasks:
    - name: Populate remote machine
      include_tasks: tasks/min_facts.yml

    - name: Prepare credentials
      include_role:
        name: prepare-credential
      vars:
        arg_key_cert: "{{ inventory_hostname }}"

    - name: Check VPNC state
      include_role:
        name: vpnc-state
      vars:
        arg_assert_install: True

    - name: Add VPN account
      include_role:
        name: vpnc-extend
      vars:
        arg_vpn_conn: "{{ prepare_credential }}"

    - name: Verify VPNC state
      include_role:
        name: vpnc-state
      vars:
        arg_show_output: True
        arg_assert_work: True
